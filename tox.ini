[tox]
envlist = pre-commit,lint,py34,py35,py36,py37,manifest,coverage-report

[testenv]
extras = tests
commands = coverage run --parallel -m pytest {posargs}

[testenv:pre-commit]
skip_install = true
basepython = python3.6
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files --verbose

[testenv:lint]
skip_install = true
basepython = python3.6
extras = tests
deps =
    flake8
    flake8-isort
    black
commands =
    flake8 siquant tests setup.py
    black --check --verbose setup.py siquant tests

[testenv:manifest]
skip_install = true
basepythen = python3.6
deps = check-manifest
commands = check-manifest

[testenv:coverage-report]
basepython = python3.6
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report